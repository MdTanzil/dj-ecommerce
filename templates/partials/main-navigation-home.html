<div class="main_nav_container">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 justify-content-between">
        <div class="logo_container">
          <a href="#">colo<span>shop</span></a>
        </div>
        <nav class="navbar justify-content-between">
          <!-- <ul class="navbar_menu">
                        <li><a href="#">home</a></li>
                        <li><a href="#">shop</a></li>
                        <li><a href="#">promotion</a></li>
                        <li><a href="#">pages</a></li>

                        <li><a href="contact.html">contact</a></li>
                    </ul> -->
          <form
            action="/search"
            method="get"
            id="nav-search"
            class="navbar_menu"
            style="display: none"
          >
            <div
              class="newsletter_form d-flex flex-md-row flex-column flex-xs-column align-items-center justify-content-lg-end justify-content-center"
              style="height: auto"
            >
              <input
                class=""
                name="q"
                style="background-color: #f5f5f5"
                id="newsletter_email"
                type="text"
                placeholder="Search for products ..."
                required="required"
                data-error="Valid email is required."
              />
              <button
                id="newsletter_submit"
                type="submit"
                class="newsletter_submit_btn trans_300"
                value="Submit"
              >
                Search
              </button>
            </div>
          </form>
          <ul class="navbar_user">
            <li id="search-btn">
              <a href="#"
                ><i class="fa fa-search fa-lg" aria-hidden="true"></i
              ></a>
            </li>

            <li class="dropdown">
              <a href="#" data-toggle="dropdown" aria-expanded="false"
                ><i class="fa fa-user fa-lg" aria-hidden="true"></i
              ></a>
              <div class="dropdown-menu dropdown-menu-right">
                {% if user.is_authenticated %}
                <button class="dropdown-item" type="button">Profile</button>
                <button class="dropdown-item" type="button">Order</button>
                <button class="dropdown-item" type="button">Logout</button>
                {% else %}
                <button class="dropdown-item" type="button">Login</button>
                <button class="dropdown-item" type="button">Register</button>
                {% endif %}
              </div>
            </li>
            
            <li class="checkout">
              <a href="#">
                <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                <span id="checkout_items" class="checkout_items">2</span>
              </a>
            </li>
          </ul>
          <div class="hamburger_container">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
